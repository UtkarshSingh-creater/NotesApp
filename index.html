<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Notes App</h1>
    <div id="userInfo"></div>
    <button id="themeToggle" aria-label="Toggle Theme">ðŸŒ—</button>
  </header>

  <main>
    <section id="noteControls">
      <input type="text" id="searchInput" placeholder="Search notes..."/>
      <button id="addNoteBtn" aria-label="Add New Note">âž• New Note</button>
    </section>

    <section id="imageGalleryContainer">
        <h2>Note Themes & Backgrounds</h2>
        <div id="imageGallery">
            <div class="gallery-item" style="background-color: #ffe6e6;"><span>Rose</span></div>
            <div class="gallery-item" style="background-image: url('https://via.placeholder.com/150/f7f7f7?text=Wood'); background-size: cover;"><span>Wood</span></div>
            <div class="gallery-item" style="background-image: url('https://via.placeholder.com/150/e0e0e0?text=Paper'); background-size: cover;"><span>Paper</span></div>
            <div class="gallery-item" style="background-color: #e6f9ff;"><span>Sky</span></div>
            <div class="gallery-item" style="background-color: #e6ffe6;"><span>Grass</span></div>
            <div class="gallery-item" style="background-color: #ffffe6;"><span>Classic</span></div>
        </div>
    </section>
    <section id="notesContainer"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
